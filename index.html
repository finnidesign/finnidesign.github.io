  <title>Finni | Infinite creativity coming soon</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #ffffff;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Plus Jakarta Sans', sans-serif;
      color: #F10266;
    }

    div {
      top: 1px;
      left: 1px;
    }
    
    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
    
    .logo {
      width:40%;
      max-width: 200px;
    }

    h1 {
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 20px;
      color: #390099;
    }

    h2 {
      font-size: 16px;
      font-weight: 500;
    }

    a {
      text-decoration: none;
      color: #F10266;
      transition: 0.3s;
    }

    a:hover {
      color: #9E0059;
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      will-change: transform, width, height;
      background: radial-gradient(circle at 30% 30%, #F10266, #1E1D5B);
      transition: transform 0.5s, width 0.5s, height 0.5s;

    }
    
  </style>

<body>
   <!-- Logo at the top -->
   <img class="logo" src="media/finnidesign-logo.svg" alt="Your Logo">

   <!-- Image below the logo -->
   <img src="media/creativity.png" alt="Your Image">
 
   <!-- Extra bold text saying 'Coming soon' below the image -->
   <h1>Coming soon</h1>
 
   <!-- Medium text saying '@finnidesign' at the bottom -->
   <h2><a href="https://www.instagram.com/finnidesign/">@finnidesign</a></h2>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const numberOfBlobs = 4;
      const blobs = [];

      for (let i = 0; i < numberOfBlobs; i++) {
        createBlob();
      }

      function createBlob() {
        const blob = document.createElement("div");
        blob.className = "blob";
        document.body.appendChild(blob);
        resetBlob(blob);
        blobs.push(blob);
      }

      function resetBlob(blob) {
        const size = Math.random() * 50 + 10;
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;

        blob.style.width = size + "px";
        blob.style.height = size + "px";
        blob.style.transform = `translate(${x}px, ${y}px)`;
        blob.size = size;
        blob.speed = { x: (Math.random() - 0.5) * 2, y: (Math.random() - 0.5) * 2 };
      }

      function updateBlobs() {
        blobs.forEach(blob => {
          blob.style.transform = `translate(${blob.speed.x}px, ${blob.speed.y}px) ${blob.style.transform}`;

          if (Math.random() > 0.995) {
            // Randomly change blob size
            blob.style.width = blob.style.height = blob.size * (Math.random() * 0.5 + 2) + "px";
          }

          const mouseX = window.innerWidth / 2;
          const mouseY = window.innerHeight / 2;
          const deltaX = mouseX - parseFloat(blob.style.left);
          const deltaY = mouseY - parseFloat(blob.style.top);
          const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
          const directionX = deltaX / distance;
          const directionY = deltaY / distance;

          const speed = 0.5; // Adjust the speed for a smoother effect

          blob.speed.x += directionX * speed;
          blob.speed.y += directionY * speed;

          const isOutsideViewport =
            parseFloat(blob.style.left) < 0 ||
            parseFloat(blob.style.left) > window.innerWidth ||
            parseFloat(blob.style.top) < 0 ||
            parseFloat(blob.style.top) > window.innerHeight;

          if (isOutsideViewport || Math.random() > 0.995) {
            // Reset blob if outside viewport or randomly
            resetBlob(blob);
          }
        });

        requestAnimationFrame(updateBlobs);
      }

      updateBlobs();
    });
  </script>
</body>
